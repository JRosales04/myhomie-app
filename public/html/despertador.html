<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la web -->
    <title>MyHomie</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/despertador.css">
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/conexionPantalla.js" defer></script>
    <script src="../js/hora.js" defer></script>
    <script src="../js/fecha.js" defer></script>
    <script src="../js/volverHome.js" defer></script>
    <script src="../js/despertador.js" defer></script>
    <script src="../js/alarmaActiva.js" defer></script>
    <script src="../js/navegacionDespertador.js" defer></script>
    <script type="module" src="../js/comandosVoz.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://github.com/100495802/SIU.G81-14.git" target="_blank" rel="noopener noreferrer">
                <img src="../img/logo.png" alt="Logo de MyHomie">
            </a>
        </div>
        <div class="titulo">
            <h1>MyHomie!</h1>
            <span id="fecha"></span>
        </div>
        <div class="barra-estado">
            <img class="bateria" src="../img/battery.png" alt="Batería casi llena">
            <span id="hora"></span>
        </div>
    </header>
    <main>
        <section class="menu">
            <h1>Alarmas</h1>
            <div class="contenido">
                <div class="hora-actual">
                    <span id="reloj"></span>
                </div>
                <div class="alarmas">
                    <button>+</button>
                    <div class="alarmas-programadas"></div>
                </div>
            </div>
        </section>
        <div id="modal">
            <div class="modal-contenido">
                <h2>Agregar Alarma</h2>
                <div class="selector-hora">
                    <input type="number" id="horas" min="0" max="23" value="12">
                    <span>:</span>
                    <input type="number" id="minutos" min="0" max="59" value="0">
                </div>
                <div class="modal-buttons">
                    <button id="cerrar-modal">✗</button>
                    <button id="confirmar-alarma" tabindex="0">✓</button>
                </div>
            </div>
        </div>
    </main>
    <audio id="audio" controls>
        <source type="audio/wav" src="../audio/audio.mp3">
    </audio>
    <footer>
        <p>&copy; 2025 MyHomie. Todos los derechos reservados.</p>
        <p>Desarrollado por [Grupo 14] - SIU</p>
    </footer>
</body>
</html>
