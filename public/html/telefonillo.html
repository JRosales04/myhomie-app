<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la web -->
    <title>MyHomie</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/telefonillo.css">
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/conexionPantalla.js" defer></script>
    <script src="../js/hora.js" defer></script>
    <script src="../js/fecha.js" defer></script>
    <script src="../js/volverHome.js" defer></script>
    <script src="../js/telefonillo.js" defer></script>
    <script src="../js/alarmaActiva.js" defer></script>

<body>
    <header>
        <div class="logo">
            <a href="https://github.com/100495802/SIU.G81-14.git" target="_blank" rel="noopener noreferrer">
                <img src="../img/logo.png" alt="Logo de MyHomie">
            </a>
        </div>
        <div class="titulo">
            <h1>MyHomie!</h1>
            <span id="fecha"></span>
        </div>
        <div class="barra-estado">
            <img class="bateria" src="../img/battery.png" alt="Batería casi llena">
            <span id="hora"></span>
        </div>
    </header>
    <main>
        <section class="menu">
            <h2>Telefonillo</h2>
            <div class="contenido">
                <div class="telefono">
                    <img src="../img/not-ring.png" alt="Telefonillo" id="telefonillo">
                </div>
            </div>
            <audio id="ring" controls>
                <source type="audio/wav" src="../audio/ring.mp3">
            </audio>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MyHomie. Todos los derechos reservados.</p>

    </footer>
