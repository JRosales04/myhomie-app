<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la web -->
    <title>MyHomie</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/seguridad.css">
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/conexionPantalla.js" defer></script>
    <script src="../js/hora.js" defer></script>
    <script src="../js/fecha.js" defer></script>
    <script src="../js/volverHome.js" defer></script>
    <script src="../js/camaras.js" defer></script>
    <script src="../js/alarmaActiva.js" defer></script>
    <script type="module" src="../js/seguridad.js" defer></script>
    <script type="module" src="../js/navegacionSeguridad.js" defer></script>
    <script type="module" src="../js/comandosVoz.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://github.com/100495802/SIU.G81-14.git" target="_blank" rel="noopener noreferrer">
                <img src="../img/logo.png" alt="Logo de MyHomie">
            </a>
        </div>
        <div class="titulo">
            <h1>MyHomie!</h1>
            <span id="fecha"></span>
        </div>
        <div class="barra-estado">
            <img class="bateria" src="../img/battery.png" alt="Batería casi llena">
            <span id="hora"></span>
        </div>
    </header>
    <main>
        <section class="menu">
            <h1>Seguridad</h1>
            <div class="contenido">
                <div class="historial">
                    <h2>Historial</h2>
                    <div class="contenedor-historias"></div>
                </div>
                <div class="opciones">
                    <div class="opcion" id="llamada">
                        <h2>Llamada Emergencia</h2>
                        <div class="llamada-emergencia">
                            <button class="policia">
                                <img src="../img/police.png" alt="Policía">
                            </button>
                            <button class="bomberos">
                                <img src="../img/fireman.png" alt="Bomberos">
                            </button>
                            <button class="ambulancia">
                                <img src="../img/ambulance.png" alt="Ambulancia">
                            </button>
                        </div>
                    </div>
                    <div class="opcion" id="bloqueo">
                        <h2>Bloqueo Interno</h2>
                        <div class="bloqueo-opciones">
                            <p>Puertas</p>
                            <p>Ventanas</p>
                            <div class="switch">
                                <label class="switch-label">
                                    <input type="checkbox" id="switch-puertas">
                                    <span class="slider-switch"></span>
                                </label>
                            </div>
                            <div class="switch">
                                <label class="switch-label">
                                    <input type="checkbox" id="switch-ventanas">
                                    <span class="slider-switch"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="opcion" id="modo-casa">
                        <h2>Modo Casa</h2>
                        <input type="range" class="slider" id="modocasa" min="0" max="2" step="1" value="1">
                        <div class="niveles">
                            <span>Ahorro</span>
                            <span>Hogar</span>
                            <span>Fuera</span>
                        </div>
                    </div>
                    <div class="opcion" id="modo-dia-noche">
                        <h2>Modo Día/Noche</h2>
                        <div class="switch">
                            <img src="../img/sun-slider.png" alt="Día">
                            <label class="switch-label">
                                <input type="checkbox" id="switch-dianoche">
                                <span class="slider-switch"></span>
                            </label>
                            <img src="../img/moon-slider.png" alt="Noche">
                        </div>
                    </div>
                    <div class="opcion" id="buzon">
                        <h2>Buzón Electrónico</h2>
                        <div class="switch">
                            <img src="../img/unlock.png" alt="Abierto">
                            <label class="switch-label">
                                <input type="checkbox" id="switch-buzon">
                                <span class="slider-switch"></span>
                            </label>
                            <img src="../img/lock.png" alt="Cerrado">
                        </div>
                    </div>
                    <div class="opcion" id="reiniciar">
                        <h2>Reiniciar Sistema</h2>
                        <div class="reiniciar-boton">
                            <button class="reiniciar">
                                <img src="../img/poweron.png" alt="Reiniciar">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="camaras">
                    <h2>Cámaras</h2>
                    <div class="contenedor-camaras">
                        <img src="" id="camaraActual" alt="Cámara actual">
                    </div>
                    <div class="botones-camaras">
                        <button id="retroceder">⭠</button>
                        <button id="avanzar">⭢</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MyHomie. Todos los derechos reservados.</p>
        <p>Desarrollado por [Grupo 14] - SIU</p>
    </footer>
</body>
</html>
