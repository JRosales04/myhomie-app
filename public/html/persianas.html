<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la web -->
    <title>MyHomie</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/persianas.css">
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/conexionPantalla.js" defer></script>
    <script src="../js/hora.js" defer></script>
    <script src="../js/fecha.js" defer></script>
    <script src="../js/alarmaActiva.js" defer></script>
    <script src="../js/volverHome.js" defer></script>
    <script src="../js/navegacionPersianas.js" defer></script>
    <script type="module" src="../js/comandosVoz.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="https://github.com/100495802/SIU.G81-14.git" target="_blank" rel="noopener noreferrer">
                <img src="../img/logo.png" alt="Logo de MyHomie">
            </a>
        </div>
        <div class="titulo">
            <h1>MyHomie!</h1>
            <span id="fecha"></span>
        </div>
        <div class="barra-estado">
            <img class="bateria" src="../img/battery.png" alt="Batería casi llena">
            <span id="hora"></span>
        </div>
    </header>
    <main>
        <section class="menu">
            <h1>Control de persianas</h1>
            <div class="contenido">
                <div class="mapa-casa">
                    <img src="../img/vdespacho.png" alt="Mapa de la casa">
                </div>
                <div class="persianas">
                    <div class="persiana" tabindex="0" data-imagen="../img/vdespacho.png">
                        <div class="texto">
                            <h2>Despacho</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider1">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                    <div class="persiana" tabindex="0" data-imagen="../img/vcocina.png">
                        <div class="texto">
                            <h2>Cocina</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider2">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                    <div class="persiana" tabindex="0" data-imagen="../img/vcomedoralto.png">
                        <div class="texto">
                            <h2>Comedor alto</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider3">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                    <div class="persiana" tabindex="0" data-imagen="../img/vcomedormedio.png">
                        <div class="texto">
                            <h2>Comedor medio</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider4">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                    <div class="persiana" tabindex="0" data-imagen="../img/vcomedorbajo.png">
                        <div class="texto">
                            <h2>Comedor bajo</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider5">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                    <div class="persiana" tabindex="0" data-imagen="../img/vdormitoriogrande.png">
                        <div class="texto">
                            <h2>Dormitorio grande</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider6">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                    <div class="persiana" tabindex="0" data-imagen="../img/vdormitoriopequeño.png">
                        <div class="texto">
                            <h2>Dormitorio pequeño</h2>
                            <img src="../img/blindsclosed.png" alt="Despacho" class="icono">
                        </div>
                        <div class="slider">
                            <input type="range" min="0" max="100" value="50" id="slider7">
                            <span class="porcentaje">50%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MyHomie. Todos los derechos reservados.</p>
        <p>Desarrollado por [Grupo 14] - SIU</p>
    </footer>
</body>
</html>
