<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la web -->
    <title>MyHomie</title>
    <link rel="icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../style/general.css">
    <link rel="stylesheet" href="../style/home.css">
    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/conexionPantalla.js" defer></script>
    <script src="../js/hora.js" defer></script>
    <script src="../js/fecha.js" defer></script>
    <script src="../js/alarmaActiva.js" defer></script>
    <script src="../js/default.js" defer></script>
    <script src="../js/navegacionHome.js" defer></script>
    <script src="../js/redirigirHome.js" defer></script>
    <script type="module" src="../js/comandosVoz.js" defer></script>
</head>
<body>
    <header>
        <!--Enlace al video del proyecto-->
        <div class="logo">
            <a href="https://www.youtube.com/watch?v=KY4VUZcOQXM" target="_blank" rel="noopener noreferrer">
                <img src="../img/logo.png" alt="Logo de MyHomie">
            </a>
        </div>
        <div class="titulo">
            <h1>MyHomie!</h1>
            <span id="fecha"></span>
        </div>
        <div class="barra-estado">
            <img class="bateria" src="../img/battery.png" alt="Batería casi llena">
            <span id="hora"></span>
        </div>
    </header>
    <main>
        <section class="menu">
            <h1>Menú Principal</h1>
            <div class="opciones">
                <div class="opcion">
                    <img src="../img/data.png" alt="Datos">
                    <p>Datos</p>
                </div>
                <div class="opcion">
                    <img src="../img/lightbulb.png" alt="Luces">
                    <p>Luces</p>
                </div>
                <div class="opcion">
                    <img src="../img/blindsclosed.png" alt="Persianas">
                    <p>Persianas</p>
                </div>
                <div class="opcion">
                    <img src="../img/security.png" alt="Seguridad">
                    <p>Seguridad</p>
                </div>
                <div class="opcion">
                    <img src="../img/thermometer.png" alt="Climatizacion">
                    <p>Climatizacion</p>
                </div>
                <div class="opcion">
                    <img src="../img/weather.png" alt="Tiempo">
                    <p>Tiempo</p>
                </div>
                <div class="opcion">
                    <img src="../img/alarmclock.png" alt="Despertador">
                    <p>Despertador</p>
                </div>
                <div class="opcion">
                    <img src="../img/phone.png" alt="Telefonillo">
                    <p>Telefonillo</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 MyHomie. Todos los derechos reservados.</p>
        <p>Desarrollado por [Grupo 14] - SIU</p>
    </footer>
</body>
</html>
